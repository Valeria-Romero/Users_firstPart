<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All users</title>
</head>
<body>
    <h1>All users</h1>

    <table>
        <thead>
            <td>First name</td>
            <td>Last name</td>
            <td>Email</td>
        </thead>
        <tbody>
            {% for user in users: %}
                <tr>
                    <td>
                        {{user['first_name']}}
                    </td>
                    <td>
                        {{user['last_name']}}
                    </td>
                    <td>
                        {{user['email']}}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/add">Add a new user</a>
</body>
</html>
